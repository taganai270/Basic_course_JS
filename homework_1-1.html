<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		'use strict';
		let temp_Celsius = prompt('Введите температуру в градусах Цельсия');
		let temp_Fahrenheit = (9 / 5) * temp_Celsius + 32
		alert(`Температура в градусах Цельсия ${temp_Celsius}\nТемпература в градусах Фаренгейта ${temp_Fahrenheit}`);
	</script>
	
</body>
</html>
