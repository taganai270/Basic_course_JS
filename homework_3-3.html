<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
        
		'use strict';

		/*
		3. Перед вами находится массив с продуктами, сегодня распродажа и вам нужно на каждый товар применить скидку
           15%, можете использовать метод forEach 
        */

           const products = [
               {
                   	id: 3,
                   	price: 200,
               },
               {
                   	id: 4,
                   	price: 900,
               },
               {
                   	id: 1,
                   	price: 1000,
               },
           ];

           function sale(product) {
                product.price = product.price - product.price * 0.15;
            }

            products.forEach(sale);

            console.log(products);
                    

       </script>
       
   </body>
   </html>
