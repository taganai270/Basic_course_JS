<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		'use strict';
		
		/*1.2 (это обязательное задание) Сделайте в стиле es5, а затем в стиле es6 (по аналогии из дополнительных
				видео -> 3 примеры наследования -> механика наследования),
				а) конструктор Post, который принимает параметры author, text, date и сохраняет их как свойства объекта. Объекты типа Post должны иметь метод edit, который будет принимать текст и записывать его в свойство text объекта.
				б) конструктор AttachedPost, который принимает параметры author, text, date. Проинициализируйте эти свойства с помощью конструктора Post, чтобы не дублировать код. Также в конструкторе AttachedPost должно создаваться свойство highlighted со значением false. Унаследуйте в объектах типа AttachedPost методы из Post. Объекты типа AttachedPost должны иметь метод makeTextHighlighted, который будет назначать свойству highlighted значение true.
		*/

		// ES5
		function Post(author, text, date) {
            this.author = author;
            this.text = text;
            this.date = date;
        }
        Post.prototype.edit = function(text) {
            this.text = text;
        }

        let post1 = new Post('Max', 'text_1', '10.10.21');
        post1.edit('text_2');
        
      
        function AttachedPost(author, text, date) {
            Post.call(this, author, text, date);
            this.highlighted = false;
        }
        AttachedPost.prototype = Object.create(Post.prototype);
        AttachedPost.prototype.constructor = AttachedPost;

        AttachedPost.prototype.makeTextHighlighted = function() {
            this.highlighted = true;
        }

        let attached1 = new AttachedPost('Alice', 'text_3', '11.10.21');
        attached1.makeTextHighlighted();
        attached1.edit('text_4');


        // ES6
        class Post {
            constructor(author, text, date) {
                this.author = author;
                this.text = text;
                this.date = date;
            }
            edit(text) {
                this.text = text;
            }
        }

        let post1 = new Post('Max', 'text_1', '10.10.21');
        post1.edit('text_2');


        class AttachedPost extends Post {
            constructor(author, text, date) {
                super(author, text, date);
                this.highlighted = false;
            }
            makeTextHighlighted() {
                this.highlighted = true;
            }
        }

        let attached1 = new AttachedPost('Alice', 'text_3', '11.10.21');
        attached1.makeTextHighlighted();
        attached1.edit('text_4');

	</script>
	
</body>
</html>
